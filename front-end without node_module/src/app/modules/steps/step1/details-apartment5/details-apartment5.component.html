<form [formGroup]="formMoreDetails">

    <div class="form-group">
        <p>האם נחתם כבר חוזה רכישה? </p>
        <div class="radio-box">
            <label for="contractSign" class="btn active">
                <input type="radio" id="contractSign" value="true" name="contractSign" formControlName="contractSign" />
                כן
            </label>
        </div>
        <div class="radio-box">
            <label for="contractSign" class="btn active">
                <input type="radio" id="contractSign" value="false" name="contractSign"
                    formControlName="contractSign" />
                לא
            </label>
        </div>
        <div *ngIf="getForm.contractSign.errors">
            <div *ngIf="getForm.contractSign.errors.required" class="alert alert-danger">
                זהו שדה חובה
            </div>
        </div>
    </div>


    <div class="form-group">
        <p> בעוד כמה זמן תצטרכו את הכסף? </p>
        <div class="radio-box">
            <label for="howMuchLonger" class="btn active">
                <input type="radio" id="howMuchLonger" value="howMuchLonger.monthAndHalf" name="howMuchLonger"
                    formControlName="howMuchLonger" />
                עוד חודש וחצי
            </label>
        </div>
        <div class="radio-box">
            <label for="howMuchLonger" class="btn active">
                <input type="radio" id="howMuchLonger" value="howMuchLonger.betweenMonthToThreeMonth"
                    name="howMuchLonger" formControlName="howMuchLonger" />
                בין חודש וחצי ל-3 חודשים
            </label>
        </div>
        <div class="radio-box">
            <label for="howMuchLonger" class="btn active">
                <input type="radio" id="howMuchLonger" value="howMuchLonger.threeMonth" name="howMuchLonger"
                    formControlName="howMuchLonger" />
                בעוד שלוש חודשים או יותר
            </label>
        </div>
        <div *ngIf="getForm.howMuchLonger.errors">
            <div *ngIf="getForm.howMuchLonger.errors.required" class="alert alert-danger">
                זהו שדה חובה
            </div>
        </div>
    </div>


    <div class="form-group">
        <p>כמה שותפים ברכישת הדירה?</p>
        <div id="numberOfPartner" formcontrolname="numberOfPartner">
            <button type="button" aria-readonly="false" (click)="plus()">+</button>
            <input type="number" id="numberOfPartner" value="numberOfPartner.value" name="numberOfPartner"
                formControlName="numberOfPartner" />
            <button type="button" (click)="minus()">-</button>
        </div>
        <div *ngIf="getForm.numberOfPartner.errors">
            <div *ngIf="getForm.numberOfPartner.errors.required" class="alert alert-danger"> זהו שדה חובה </div>
        </div>
    </div>

    <div class="action-buttons">
        <button type="button" (click)="backBtn()" class="btn-red-arrow-circle-arrow-right"> חזור </button>
        <button (click)="saveDetailsWhichApartment5()" type="submit" class="btn-red-arrow-left">המשך </button>
    </div>

</form>
